<template name="listSchools">
    <div class="timeline">
        <ul>
            {{#each school in schools}}
            <li class="column {{#if school.incoming}} glow {{/if}}">


                <div class="title {{#if school.finished}} filled {{/if}}">
                    <a href="/school/show/{{school._id.toHexString}}" class="{{#if school.finished}} opacity {{/if}}">
                        <h1><b>{{dateHour school.startAt}} </b><br> {{school.name}}</h1>
                        <div>
                            {{#if isUserFollowed currentUserId school.followers}}<span class="glyphicon glyphicon-star big-icon" aria-hidden="true"></span>{{/if}}

                        </div>
                    </a>
                </div>
                <div class="description {{#if school.finished}} opacity {{/if}}">
                    {{#if school.incoming}}
                    <p class="alert alert-success">Le spectacle va bientôt commencer !</p>
                    {{/if}}
                    <div>
                        {{{school.description}}}
                    </div>
                    <div class="actions">
                        {{#if isUserFollowTheSchool currentUserId school}}
                        <button type="button" class="btn btn-primary pull-left unfollow" data-id="{{school._id.toHexString}}">Ne plus m'avertir</button>
                        {{else}}
                        <button type="button" class="btn btn-primary pull-left follow" data-id="{{school._id.toHexString}}">Avertissez-moi !</button>
                        {{/if}}
                        <a href="/school/show/{{school._id.toHexString}}" class="btn btn-default pull-right">En savoir plus ></a>
                    </div>

                </div>

            </li>
            {{else}}
            <li>Pas encore d'école</li>

            {{/each}}
        </ul>
    </div>
</template>
