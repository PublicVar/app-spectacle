<template name="listSchools">
    <ul>
        {{#each school in schools}}
        <li> {{school.name}} 
            {{#if isUserFollowTheSchool currentUserId school}}
            <a href="/school/unfollow/{{school._id}}">Désinscrire</a> 
            {{else}}
            <a href="/school/follow/{{school._id}}">Souscrire</a> 
            {{/if}}
        </li>
        {{else}}
        <li>Pas encore d'école</li>
        {{/each}}
    </ul>
</template>
